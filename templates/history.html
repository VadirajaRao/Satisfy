<!DOCTYPE html>
<html>
    <head>
        <title>
            History
        </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'history_style.css') }}">
    
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    </head>

    <body>
        <!--background image-->
        <div class="bgimg">

            <!-- The Heading of the home page -->
            <div class="mainhead">
                <h1 class="display-3">
                    <b>Satisfy</b>
                </h1>
            </div>

            <!--this is the navigation bar-->
            <div class = "navigation">
                <ul>
                    <li><a href="{{ url_for('homepage') }}">Home</a></li>
                    <li><a href="{{ url_for('addrun') }}">Add Run</a></li>
                    <li><a href="{{ url_for('create_challenge') }}">Create Challenge</a></li>
                    <li><a href="{{ url_for('challenges') }}">Challenge List</a></li>
                    <li><a href="{{ url_for('friends') }}">Friends</a></li>
                    <li><a class="active" href="{{ url_for('history') }}">History</a></li>
                    <li><a href="{{url_for('logout')}}">Logout</a></li>
                    <li style="float:right"><h3 class="contact">Contact: satisfy@gmail.com</h3></li>
                </ul>
            </div>

            <div class="table1">
               <table>
                   <tr>
                       <th>Distance</th>
                       <th>Time</th>
                       <th>Date</th>
                   </tr>

                   {% for run in runs %}
                   <tr>
                       <td>{{ run[0] }}</td>
                       <td>{{ run[1] }}</td>
                       <td>{{ run[2] }}</td>
                   </tr>

                   {% endfor %}
                </table>
            </div>  
        </div>
    </body>
</html>
